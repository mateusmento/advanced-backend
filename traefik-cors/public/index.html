<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Hello, world!</h1>
  <main id="main"></main>
  <script>
    axios.get('http://localhost:3000/hello')
      .then(({data}) => main.innerHTML = JSON.stringify(data));
  </script>
</body>
</html>
