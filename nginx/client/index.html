<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <main id="main">
  </main>
  <script>
    (async () => {
      const { data: hello } = await axios.get('http://localhost:3000');
      main.innerText = JSON.stringify(hello);
    })();
  </script>
</body>
</html>
